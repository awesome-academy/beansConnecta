<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
	<!--Navigation bar-->
	<form th:if="${session.currentUser != null}" name="logoutForm"
		th:id="logout-form" th:action="@{/security_logout}" method="post">
		<!-- <input class="nav-link" type="submit" th:value="#{client.index.navLinkSignout}" /> -->
	</form>
	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark
            ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}"
				th:text="#{client.index.homepageLabel}"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation"
				th:text="#{client.index.btnMenu}">
				<span class="oi oi-menu"></span>
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item active"><a th:href="@{/}" class="nav-link"
						th:text="#{client.index.navLinkHome}"></a></li>

					<li class="nav-item"><a th:href="@{/jobs/}" class="nav-link"
						th:text="#{client.index.navLinkJob}"></a></li>

					<li class="nav-item"><a th:href="@{/companies/}"
						class="nav-link" th:text="#{client.index.navLinkCompany}"></a></li>
						
					<li class="nav-item"><a th:href="@{/candidates/}"
						class="nav-link" th:text="#{client.index.navLinkCandidate}"></a></li>

					<li class="nav-item"><a href="about.html" class="nav-link"
						th:text="#{client.index.navLinkAbout}"></a></li>

					<li class="nav-item cta mr-md-1"
						th:if="${session.currentUser == null}"><a
						th:href="@{/register/}" class="nav-link"
						th:text="#{client.index.navLinkSignup}"></a></li>

					<li th:if="${session.currentUser == null}"
						class="nav-item cta cta-colored"><a th:href="@{/login/}"
						class="nav-link" th:text="#{client.index.navLinkSignin}"></a></li>

					<li th:if="${session.currentUser != null}" class="nav-item">
						<!-- Example split danger button -->
						<div th:if="${session.isCandidate}" class="btn-group">
							<button type="button"
								class="btn btn-danger nav-btn nav-btn-marleft"
								th:text="${session.currentUser}">Profile</button>
							<button type="button"
								class="btn btn-danger dropdown-toggle dropdown-toggle-split nav-btn"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								<span class="sr-only"></span>
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#"
									th:text="#{client.navlink.account}">Account</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#"
									th:text="#{client.navlink.profile}">Profile</a> <a
									class="dropdown-item" href="#"
									th:text="#{client.navlink.appliedJobs}">Applied Jobs</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item"
									th:text="#{client.index.navLinkSignout}" href="#"
									onclick="document.getElementById('logout-form').submit();">
									submit </a>
							</div>
						</div>

						<div th:if="${!session.isCandidate}" class="btn-group">
							<button type="button"
								class="btn btn-danger nav-btn nav-btn-marleft"
								th:text="${session.currentUser}">Profile</button>
							<button type="button"
								class="btn btn-danger dropdown-toggle dropdown-toggle-split nav-btn"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								<span class="sr-only"></span>
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#"
									th:text="#{client.navlink.account}">Account</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#"
									th:text="#{client.navlink.profile}">Profile</a> <a
									class="dropdown-item" href="#"
									th:text="#{client.navlink.appliedCandidates}">Applied
									Candidates</a> <a class="dropdown-item" href="#"
									th:text="#{client.navlink.postJob}">Post Job</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item"
									th:text="#{client.index.navLinkSignout}" href="#"
									onclick="document.getElementById('logout-form').submit();">
									submit </a>
							</div>
						</div>

					<li th:if="${(param.error != null) and (param.error[0] == 'true')}"
						th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></li>
					<!--  -->
				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav -->
</header>
</html>
