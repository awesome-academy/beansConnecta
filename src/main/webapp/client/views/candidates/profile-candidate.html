<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="client/views/fragments/base-layout">

<title th:text="#{client.companies.title}"></title>
<div layout:fragment="content">
	<section
		class="ftco-section ftco-candidates ftco-candidates-2 bg-light">
		<div class="container">
			<div class="row">

				<div class="col-lg-4">
					<div class="p-4 mb-3 bg-white">
						<h3 class="h5 text-black mb-3" th:text="#{client.show.leftInfoTitle}">Contact Info</h3>
						<p class="mb-0 font-weight-bold">Avatar</p>
						<div class="img">
						<img
						  th:src="@{/client/assets/images/company-default.png}"
						  />
		                </div>
		                <p class="mb-0 font-weight-bold" th:text="#{client.show.leftInfoAddress}">Address</p>
						<p class="mb-4" th:text="${candidateInfo.address}">203 Fake St. Mountain View, San Francisco,
							California, USA</p>

						<p class="mb-0 font-weight-bold" th:text="#{client.show.leftInfoPhone}">Phone</p>
						<p class="mb-4">
							<a href="#" th:text="${userInfo.phone}">+1 232 3235 324</a>
						</p>

						<p class="mb-0 font-weight-bold" th:text="#{client.show.leftInfoEmail}">Email Address</p>
						<p class="mb-4" th:text="${userInfo.email}">User Email</p>

					</div>

					<div class="p-4 mb-3 bg-white">
						<h3 class="h5 text-black mb-3" th:text="#{client.show.leftInfoUploadCVTitle}">Upload CV</h3>
						<p th:text="#{client.show.leftInfoUploadCV}"></p>
						<form class="bg-white" action="#" th:action="@{/candidates/singleFileUpload/}" method="post" enctype="multipart/form-data">
							<div class="row form-group">
								<input type="file" name="file" class="form-control" >
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<input type="submit" value="Upload"
										class="btn btn-primary  py-2 px-5">
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="col-md-12 col-lg-8 mb-5">

					<embed th:if="${hasCVFile}" width="900px" height="500px" name="plugin" th:src="@{/candidates/show/pdf}" type="application/pdf"/>

					<form action="#" class="p-5 bg-white">

						<div class="row form-group">
							<div class="col-md-12 mb-3 mb-md-0">
								<label for="option-price-1"> <input type="checkbox"
									id="option-price-1"> <span class="text-success">$500</span>
									For 30 days
								</label>
							</div>
							<div class="col-md-12 mb-3 mb-md-0">
								<label for="option-price-2"> <input type="checkbox"
									id="option-price-2"> <span class="text-success">$300</span>
									/ Monthly Recurring
								</label>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="font-weight-bold" for="fullname">Job Title</label>
								<input type="text" id="fullname" class="form-control"
									placeholder="eg. Professional UI/UX Designer">
							</div>
						</div>

						<div class="row form-group mb-5">
							<div class="col-md-12 mb-3 mb-md-0">
								<label class="font-weight-bold" for="fullname">Company</label> <input
									type="text" id="fullname" class="form-control"
									placeholder="eg. Facebook, Inc.">
							</div>
						</div>


						<div class="row form-group">
							<div class="col-md-12">
								<h3>Job Type</h3>
							</div>
							<div class="col-md-12 mb-3 mb-md-0">
								<label for="option-job-type-1"> <input type="radio"
									id="option-job-type-1" name="job-type"> Full Time
								</label>
							</div>
							<div class="col-md-12 mb-3 mb-md-0">
								<label for="option-job-type-2"> <input type="radio"
									id="option-job-type-2" name="job-type"> Part Time
								</label>
							</div>

							<div class="col-md-12 mb-3 mb-md-0">
								<label for="option-job-type-3"> <input type="radio"
									id="option-job-type-3" name="job-type"> Freelance 
									</label>
							</div>
							<div class="col-md-12 mb-3 mb-md-0">
								<label for="option-job-type-4"> <input type="radio"
									id="option-job-type-4" name="job-type"> Internship
								</label>
							</div>
							<div class="col-md-12 mb-3 mb-md-0">
								<label for="option-job-type-4"> <input type="radio"
									id="option-job-type-4" name="job-type"> Termporary
								</label>
							</div>

						</div>

						<div class="row form-group mb-4">
							<div class="col-md-12">
								<h3>Location</h3>
							</div>
							<div class="col-md-12 mb-3 mb-md-0">
								<input type="text" class="form-control"
									placeholder="Western City, UK">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<h3>Job Description</h3>
							</div>
							<div class="col-md-12 mb-3 mb-md-0">
								<textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<input type="submit" value="Post"
									class="btn btn-primary  py-2 px-5">
							</div>
						</div>

					</form>
				</div>
				
			</div>
		</div>
	</section>
</div>
</html>
